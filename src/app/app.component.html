<div class="box">
<mat-toolbar color="primary" class="row header"  >
   
      
    
      <button mat-button (click)="snav.toggle()"  >
        <mat-icon>menu</mat-icon>
      </button>
      <div class="headline p-4"> Angular </div>
  
      
    </mat-toolbar>
<mat-sidenav-container color="primary" [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
      class="row content">
  




    
 
      <mat-sidenav   #snav role="navigation" [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
        fixedTopGap="56" [opened]="!mobileQuery.matches" perfectScrollbar
        >

        <div class="mat-h2 p-8" >
          Tutorials
        </div>
        <mat-nav-list>

          <a mat-list-item *ngFor="let nav of links" [routerLink]="nav.path" routerLinkActive #rla="routerLinkActive">
            {{nav.data.linkText}}</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content role="main" 
       class="mat-elevation-z1 p-8 box row content" perfectScrollbar
       >
         
        <mat-card class="row content">
        <router-outlet></router-outlet>
      </mat-card>
      </mat-sidenav-content>
    </mat-sidenav-container>


  </div>
